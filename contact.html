<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Creating an Interactive Webpage Lab 5">
    <meta name="author" content="Hesed Vallejo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <img src="images/My-Hero-Academia-Logo.png" alt="MHA Logo">
                <h1>My Hero Academia</h1>
            </div>
                <nav class="list">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
        </header>
        <div class="contact-us">
            <form>
                <p>
                    <label for="name">Your name: </label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="email">Your email: </label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="message">Your message: </label>
                    <input type="text" name="message" id="message" class="message">
                </p>
                <p>
                    <button name="submit" type="submit">Submit</button>
                </p>
            </form>
        </div>
        <footer>
            <p>Created by Hesed Vallejo</p>
            <p>Follow us on <a href="https://www.instagram.com/plusultra/?hl=en">[Social Media]</a></p>
        </footer>       
    </div>
</body>
</html>
